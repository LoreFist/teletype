[opcache]
opcache.enable = 1 ; 1
opcache.enable_cli = 0 ; 0
opcache.memory_consumption = 192 ; 128
opcache.interned_strings_buffer = 20 ; 8
opcache.max_accelerated_files = 20000 ; 10000
opcache.validate_timestamps = 0 ; 1 [0=prod, 1=dev]
opcache.revalidate_freq = 0 ; 2

opcache.jit = 1235 ; 1254
opcache.jit_buffer_size = 32M ; 0
